<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login • Price Predictor</title>

    <style>
      body {
        font-family: system-ui, Arial;
        max-width: 420px;
        margin: 80px auto;
        padding: 0 16px;
      }
      .card {
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 20px;
      }
      h1 {
        margin-top: 0;
      }
      label {
        font-size: 14px;
        color: #374151;
        display: block;
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        margin-bottom: 14px;
      }
      button {
        width: 100%;
        padding: 12px;
        border: 0;
        border-radius: 10px;
        background: #111827;
        color: white;
        cursor: pointer;
      }
      .error {
        background: #fef2f2;
        border: 1px solid #fecaca;
        color: #991b1b;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 14px;
        font-size: 14px;
      }
      .muted {
        color: #6b7280;
        font-size: 14px;
        margin-top: 14px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>Login</h1>
      <p class="muted">Price Predictor</p>

      {% if form.errors %}
        <div class="error">
          Invalid username or password.
        </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" required />

        <label for="id_password">Password</label>
        <input type="password" name="password" id="id_password" required />

        {% if next %}
          <input type="hidden" name="next" value="{{ next }}">
        {% endif %}

        <button type="submit">Log in</button>
      </form>
    </div>

    <div class="muted">
      Don’t have an account?
      <a href="{% url 'register' %}">Create one</a>
    </div>

    <div class="muted" style="margin-top:8px;">
      Admin users can manage accounts via <code>/admin/</code>
    </div>

  </body>
</html>
